<div class="container">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item container">
      <h2 class="accordion-header" id="headingOne">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Account Details
        </button>
      </h2>
      <div
        id="collapseOne"
        class="accordion-collapse collapse show"
        aria-labelledby="headingOne"
        data-bs-parent="#accordionExample"
      >
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Account Balance</h3>
              </div>
              <div class="card-body">
                <h2>${{ accountBalance }}</h2>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Transaction History</h3>
              </div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Description</th>
                      <th>Amount</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let transaction of transactionHistory">
                      <td>{{ transaction["date"] }}</td>
                      <td>{{ transaction["description"] }}</td>
                      <td>${{ transaction["amount"] }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Credit Score</h3>
              </div>
              <div class="card-body">
                <div class="progress">
                  <div
                    class="progress-bar bg-success"
                    role="progressbar"
                    [style.width.%]="creditScore"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <h5>Score: {{ creditScore }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item container">
      <h2 class="accordion-header" id="headingTwo">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseTwo"
          aria-expanded="false"
          aria-controls="collapseTwo"
        >
          Charts
        </button>
      </h2>
      <div
        id="collapseTwo"
        class="accordion-collapse collapse"
        aria-labelledby="headingTwo"
        data-bs-parent="#accordionExample"
      >
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Bar Chart</h3>
              </div>
              <div class="card-body chart-container">
                <canvas id="barChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Doughnut Chart</h3>
              </div>
              <div class="card-body chart-container">
                <canvas id="doughnutChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Line Chart</h3>
              </div>
              <div class="card-body chart-container">
                <canvas id="lineChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
