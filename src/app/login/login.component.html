<div class="signin-page-container">
  <div class="header-container">
    <h1 class="header-text">Sign In</h1>
  </div>
  <form class="signin-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email" class="form-label">Username</label>
      <input
        type="email"
        id="email"
        class="form-input"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-input"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button class="signin-button" [disabled]="!username || !password">
      Sign In
    </button>

    <div class="or-divider-container">
      <div class="or-divider"></div>
      <div class="or-divider-text">or</div>
      <div class="or-divider"></div>
    </div>

    <button class="create-account-button" routerLink="/signup">
      Create Account
    </button>

    <div class="forgot-password-container">
      <a href="#" class="forgot-password-link">Forgot Password?</a>
    </div>
    <div *ngIf="submitted && errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
